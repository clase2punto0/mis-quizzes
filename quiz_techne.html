<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactivo ‚Äì Tƒìchne vs. Ciencia y Tecnolog√≠a</title>
</head>
<body>

<!-- INICIO DEL WIDGET DE QUIZ -->
<div id="techne-quiz-wrapper">

    <style>
        /* ESTILOS ESPEC√çFICOS PARA EL QUIZ (Scopes) */
        #techne-quiz-wrapper {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
        }

        #techne-quiz-wrapper .quiz-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 30px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        #techne-quiz-wrapper h2.quiz-title { font-size: 22px; color: #333; margin-top: 0; margin-bottom: 10px; line-height: 1.3; }
        #techne-quiz-wrapper h3.quiz-subtitle { font-size: 16px; color: #666; margin-bottom: 20px; font-weight: normal; }
        
        #techne-quiz-wrapper .img-icon {
            font-size: 50px;
            margin-bottom: 15px;
            display: block;
        }

        /* Botones de opciones */
        #techne-quiz-wrapper .btn-option {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            transition: all 0.2s;
            color: #333;
        }

        #techne-quiz-wrapper .btn-option:hover:not([disabled]) {
            background-color: #e2e6ea;
            border-color: #adb5bd;
        }

        /* Estados de respuesta */
        #techne-quiz-wrapper .correct {
            background-color: #28a745 !important;
            color: white !important;
            border-color: #28a745 !important;
        }

        #techne-quiz-wrapper .incorrect {
            background-color: #dc3545 !important;
            color: white !important;
            border-color: #dc3545 !important;
        }

        /* Botones de control */
        #techne-quiz-wrapper .btn-control {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
        }

        #techne-quiz-wrapper .btn-control:hover { background-color: #004494; }
        #techne-quiz-wrapper .hidden { display: none !important; }
        #techne-quiz-wrapper .score-text { font-size: 24px; font-weight: bold; color: #0056b3; margin: 10px 0; }
        #techne-quiz-wrapper p { margin-bottom: 10px; }

    </style>

    <div class="quiz-card">
        <!-- PANTALLA INICIO -->
        <div id="pantalla-inicio">
            <span class="img-icon">üî¨‚öôÔ∏è</span>
            <h2 class="quiz-title">Quiz: Tƒìchne vs. Ciencia</h2>
            <h3 class="quiz-subtitle">Introducci√≥n a la Tecnolog√≠a</h3>
            <p>Pon a prueba tus conocimientos sobre los conceptos fundamentales.</p>
            <button class="btn-control" onclick="TechneQuiz.iniciar()">Comenzar Quiz</button>
        </div>

        <!-- PANTALLA PREGUNTAS -->
        <div id="pantalla-pregunta" class="hidden">
            <div style="margin-bottom: 10px; font-size: 14px; color: #888;">
                Pregunta <span id="num-actual">1</span> de <span id="num-total">5</span>
            </div>
            <h2 id="texto-pregunta" class="quiz-title" style="font-size: 18px;">...</h2>
            <div id="contenedor-respuestas"></div>
            <button id="btn-siguiente" class="btn-control hidden" onclick="TechneQuiz.siguiente()">Siguiente Pregunta</button>
        </div>

        <!-- PANTALLA FINAL -->
        <div id="pantalla-resultado" class="hidden">
            <span class="img-icon">üèÜ</span>
            <h2 class="quiz-title">¬°Quiz Completado!</h2>
            <p>Tu puntuaci√≥n final es:</p>
            <div id="score-final" class="score-text">0 / 5</div>
            <p id="msg-feedback"></p>
            <button class="btn-control" onclick="TechneQuiz.iniciar()">Intentar de nuevo</button>
        </div>
    </div>

    <script>
        // Usamos un objeto para evitar conflictos con otros scripts de Wordpress
        var TechneQuiz = (function() {
            
            // DATOS
            const preguntas = [
                { q: "¬øQu√© significa originalmente el t√©rmino griego technƒì?", a: [
                    { t: "Arte, habilidad o saber hacer", c: true },
                    { t: "Instrumento mec√°nico", c: false },
                    { t: "Conocimiento te√≥rico universal", c: false },
                    { t: "Sistema pol√≠tico", c: false }
                ]},
                { q: "¬øCu√°l es la principal diferencia entre ciencia y tecnolog√≠a?", a: [
                    { t: "La ciencia busca comprender la realidad, la tecnolog√≠a transformarla", c: true },
                    { t: "La ciencia busca transformar la realidad, la tecnolog√≠a comprenderla", c: false },
                    { t: "La ciencia es pr√°ctica, la tecnolog√≠a es te√≥rica", c: false },
                    { t: "La ciencia depende del contexto, la tecnolog√≠a es universal", c: false }
                ]},
                { q: "Seg√∫n Krick, ¬øpor qu√© la tecnolog√≠a no es neutral?", a: [
                    { t: "Porque no tiene impacto social", c: false },
                    { t: "Porque est√° imbuida de valores, intereses y relaciones de poder", c: true },
                    { t: "Porque depende √∫nicamente de la ciencia", c: false },
                    { t: "Porque siempre es beneficiosa", c: false }
                ]},
                { q: "¬øCu√°l de los siguientes es un riesgo asociado al uso de la tecnolog√≠a?", a: [
                    { t: "Avances en medicina", c: false },
                    { t: "Mejora en calidad de vida", c: false },
                    { t: "Democratizaci√≥n del conocimiento", c: false },
                    { t: "Dependencia tecnol√≥gica", c: true }
                ]},
                { q: "¬øQu√© papel juega la educaci√≥n frente a la tecnolog√≠a?", a: [
                    { t: "Eliminar los riesgos tecnol√≥gicos", c: false },
                    { t: "Formar ciudadanos cr√≠ticos", c: true },
                    { t: "Garantizar el acceso universal", c: false },
                    { t: "Sustituir la ciencia por la pr√°ctica", c: false }
                ]}
            ];

            // ESTADO
            let indiceActual = 0;
            let puntaje = 0;

            // REFERENCIAS DOM
            let els = {};

            function cacheElements() {
                // Seleccionamos elementos dentro de nuestro wrapper para no confundir
                const wrap = document.getElementById('techne-quiz-wrapper');
                els = {
                    inicio: wrap.querySelector('#pantalla-inicio'),
                    pregunta: wrap.querySelector('#pantalla-pregunta'),
                    resultado: wrap.querySelector('#pantalla-resultado'),
                    txtPregunta: wrap.querySelector('#texto-pregunta'),
                    divRespuestas: wrap.querySelector('#contenedor-respuestas'),
                    btnSiguiente: wrap.querySelector('#btn-siguiente'),
                    numActual: wrap.querySelector('#num-actual'),
                    numTotal: wrap.querySelector('#num-total'),
                    scoreFinal: wrap.querySelector('#score-final'),
                    feedback: wrap.querySelector('#msg-feedback')
                };
            }

            function iniciar() {
                if(!els.inicio) cacheElements();
                indiceActual = 0;
                puntaje = 0;
                els.numTotal.innerText = preguntas.length;
                els.inicio.classList.add('hidden');
                els.resultado.classList.add('hidden');
                els.pregunta.classList.remove('hidden');
                mostrarPregunta();
            }

            function mostrarPregunta() {
                resetEstado();
                let datos = preguntas[indiceActual];
                els.numActual.innerText = indiceActual + 1;
                els.txtPregunta.innerText = datos.q;

                datos.a.forEach(opcion => {
                    const btn = document.createElement('button');
                    btn.innerText = opcion.t;
                    btn.classList.add('btn-option');
                    if(opcion.c) btn.dataset.correct = "true";
                    btn.addEventListener('click', seleccionar);
                    els.divRespuestas.appendChild(btn);
                });
            }

            function resetEstado() {
                els.btnSiguiente.classList.add('hidden');
                while (els.divRespuestas.firstChild) {
                    els.divRespuestas.removeChild(els.divRespuestas.firstChild);
                }
            }

            function seleccionar(e) {
                const btnSeleccionado = e.target;
                const esCorrecto = btnSeleccionado.dataset.correct === "true";
                
                if(esCorrecto) {
                    puntaje++;
                    btnSeleccionado.classList.add('correct');
                } else {
                    btnSeleccionado.classList.add('incorrect');
                }

                // Mostrar correcta y bloquear
                Array.from(els.divRespuestas.children).forEach(btn => {
                    if(btn.dataset.correct === "true") btn.classList.add('correct');
                    btn.disabled = true;
                });

                // Configurar bot√≥n siguiente
                els.btnSiguiente.classList.remove('hidden');
                if (preguntas.length > indiceActual + 1) {
                    els.btnSiguiente.innerText = "Siguiente Pregunta";
                    els.btnSiguiente.onclick = siguiente;
                } else {
                    els.btnSiguiente.innerText = "Ver Resultados";
                    els.btnSiguiente.onclick = mostrarResultado;
                }
            }

            function siguiente() {
                indiceActual++;
                mostrarPregunta();
            }

            function mostrarResultado() {
                els.pregunta.classList.add('hidden');
                els.resultado.classList.remove('hidden');
                els.scoreFinal.innerText = `${puntaje} de ${preguntas.length}`;
                
                if(puntaje === 5) els.feedback.innerText = "¬°Excelente! Dominio total.";
                else if(puntaje >= 3) els.feedback.innerText = "¬°Buen trabajo!";
                else els.feedback.innerText = "Te recomiendo repasar el material.";
            }

            return {
                iniciar: iniciar,
                siguiente: siguiente
            };

        })();
    </script>
</div>
<!-- FIN DEL WIDGET DE QUIZ -->

</body>
</html>
